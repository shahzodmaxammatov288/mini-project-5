<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style links ******************** -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <!-- Web Site Title ********************* -->
  <title>New Year CountDown | JavaScript</title>
</head>
<body>
  <!-- , I'm a Front End Developer, My phone number: +998901929900, Telegram: @Shakhzod_Makhammatov, My Portfolio Channel: @ShakhzodOff_Portfolio" -->
  <div class="newYear">
    <h5> 
      <span class="typed" data-typed-items=",I'm Shakhzod Makhammatov, I'm a Front End Developer, My phone number: +998901929900, Telegram: @Shakhzod_Makhammatov, My Portfolio Channel: @ShakhzodOff_Portfolio"> </span>
    </h5>
    <i class="fas fa-snowflake"></i>
    <h1>New Year CountDown</h1>
    <div class="newYear-container">
      <div class="newYear-box">
        <h4 class="newYear-number days">34</h4>
        <p class="newYear-title">Days</p>
      </div>
      <div class="newYear-box">
        <h4 class="newYear-number hours">19</h4>
        <p class="newYear-title">Hours</p>
      </div>
      <div class="newYear-box">
        <h4 class="newYear-number minutes">47</h4>
        <p class="newYear-title">Minutes</p>
      </div>
      <div class="newYear-box">
        <h4 class="newYear-number seconds">20</h4>
        <p class="newYear-title">Seconds</p>
      </div>
    </div>
  </div>

<!-- Js links -->
<script src="./js/jquery.js"></script>
<script src="./js/typed.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
